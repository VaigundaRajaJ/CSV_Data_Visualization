<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Your Uploaded Files</h2>
<ul>
{% for file in files %}
    <li><a href="{{ file.file.url }}">{{ file.file.name }}</a></li>
{% empty %}
    <li>No files uploaded yet.</li>
{% endfor %}
</ul>

</body>
</html>
